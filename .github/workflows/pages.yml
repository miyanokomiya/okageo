name: pages

on:
  push:
    branches:
      - main

jobs:
  deploy_demo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
      - run: corepack enable yarn
      - run: yarn install
      - run: yarn build:demo
      - name: Deploy Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist-demo
